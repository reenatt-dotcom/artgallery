<!DOCTYPE html>

<head>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .image-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr); /* 4 columns */
      gap: 0; /* Remove any gap between grid cells */
      padding: 0; /* Remove padding */
    }

    .image-container a {
      display: block;
      margin: 0;
      line-height: 0;
    }

    .image-container img {
      width: 25vw; /* Each image takes up 25% of the viewport width */
      height: 25vw; /* Equal height to match the width */
      object-fit: cover; /* Preserve the aspect ratio while covering the available space */
    }
  </style>
</head>
